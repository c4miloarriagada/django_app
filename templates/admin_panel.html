{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <script src="static/js/juegos.js"></script>
    <script src="static/js/script_admin.js" defer></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/shoppingcart.js'%}" defer></script>
  </head>

  <body class="wrapper">
    <header class="header">
      <a href="{% url 'landing_page' %}" class="logo"
        >Gamer <span>DUOC</span></a
      >
      <nav class="navbar">
        {% if user.is_authenticated %}
        <form id="logoutForm" method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <a href="#" onclick="document.getElementById('logoutForm').submit()"
            >Cerrar sesión</a
          >
        </form>
        {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
        <a href="{% url 'shoppingcart'%}"
          ><img src="/static/icons/shopping-cart.svg" alt="Carrito" />
          <span id="cuenta-carrito">0</span>
        </a>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1>Perfil Admin</h1>
        <div class="row">
          <div class="row">
            <h2>Información Personal</h2>
            <p>Nombre:</p>
            <p>Correo:</p>
            <p>Cargo:</p>
            <p>Telefono:</p>
            <p>Fecha de Creación de Cuenta:</p>
            <div class="buttons">
              <button class="button">
                <a href="/profilemodification">Modificar Perfil</a>
              </button>
              <button class="button">
                <a href="/restorepass">Restablecer Contraseña</a>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="container-form">
        <h1>Formulario Agregar Producto</h1>
        <a href="{% url 'form_juegos' %}">
          <button class="button" id="btn-add-product">Ir al formulario</button>
        </a>
      </section>
    </main>
  </body>
</html>
