<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <link rel="stylesheet" href="../static/css/shoppingcart.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="/static/js/juegos.js"></script>
  <script src="/static/js/script_carrito.js" defer></script>
  <script src="/static/js/shoppingcart.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="wrapper">
  <header class="header">
    <a href="{% url 'landing_page' %}" class="logo">Gamer <span>DUOC</span></a>
    <nav class="navbar">
      {% if user.is_authenticated %}
        {%if perfil == 'admin' %}
          <a href="{%url 'admin_panel' %}">Hola: {{request.user.username}}</a>
        {%else%}
          <a href="{%url 'user_panel' %}">Hola: {{request.user.username}}</a>
        {%endif%}
      <form id="logoutForm" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <a href="#" onclick="document.getElementById('logoutForm').submit()">Cerrar sesión</a>
        {% else %}
        <a href="{%url 'signup'%}">Registrarse</a>
        <a href="{%url 'login'%}">Iniciar Sesión</a>
        {% endif %}
    </nav>
  </header>

  <main>
    <h1 class="titulo">Carrito</h1>
    <section id="juegos-container"></section>
  </main>

</html>
