<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="../static/css/usuario.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Inicio Sesión</title>
  <script src="static/js/shoppingcart.js" defer></script>
</head>

<body class="wrapper">
  <header class="header">
    <a href="{% url 'landing_page' %}" class="logo">Gamer <span>DUOC</span></a>
    <nav class="navbar">
      {% if user.is_authenticated %}
      <form id="logoutForm" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <a href="#" onclick="document.getElementById('logoutForm').submit()">Cerrar sesión</a>
      </form>
      {% else %}
      {% endif %}
      <a href="/shoppingcart"><img src="/static/icons/shopping-cart.svg" alt="Carrito" />
        <span id="cuenta-carrito">0</span>
      </a>
    </nav>
  </header>
  <main>
    <section class="container ">
      <h1>Perfil</h1>
      <div class="row">
        <div class="row panel">
          <div class="row panel">
            <h2>Información Personal</h2>
            <p>Nombre:</p>
            <p>Correo:</p>
            <p>Fecha de Creación de Cuenta:</p>
            <div class="buttons">
              <button class="btn btn-primary"><a href="/profilemodification">Modificar Perfil</a></button>
              <button class="btn btn-info"><a href="/restorepass">Restablecer Contraseña</a></button>
              <button class="btn btn-primary"><a href="/profilemodification">Modificar Perfil</a></button>
              <button class="btn btn-info"><a href="/restorepass">Restablecer Contraseña</a></button>
            </div>
          </div>
    </section>
    <section class="historial">
      <h2>Historial de Juegos Comprados</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha de Compra</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>


        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
