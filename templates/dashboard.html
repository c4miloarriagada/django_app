{% load static %}
<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GamerDUOC</title>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="{% static 'js/shoppingcart.js' %}" defer></script>
  </head>

  <body class="wrapper">
    <header class="header">
      <a href="{% url 'landing_page' %}" class="logo"
        >Gamer <span>DUOC</span></a
      >
      <nav class="navbar">
        {% if user.is_authenticated %}
        <form id="logoutForm" method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <a href="#" onclick="document.getElementById('logoutForm').submit()"
            >Cerrar sesión</a
          >
        </form>
        {% else %}
        <a href="{% url 'signup' %}">Registrarse</a>
        <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
        <a href="{% url 'shoppingcart'%}"
          ><img
            src="../../static/shopping-cart_icon-icons.com_72552.svg"
            alt="Carrito"
          />
          <span id="cuenta-carrito">0</span>
        </a>
      </nav>
    </header>

    <header class="encabezado">
      <h1>Categorias</h1>

      <h3>
        Todos los juegos que necesita un verdadero gamer ¿qué esperas a
        comprarlos?
      </h3>
    </header>

    <main>
      <div class="contenedor-categorias">
        <div class="categoria">
          <a href="{%url 'cat_terror'%}">
            <img src="./../../static/categoria_terror.jpg" alt="Terror" />
            <h2>TERROR</h2>
          </a>
        </div>

        <div class="categoria">
          <a href="{%url 'cat_accion'%}">
            <img src="./../../static/categoria_accion.jpg" alt="Accion" />
            <h2>ACCIÓN</h2>
          </a>
        </div>

        <div class="categoria">
          <a href="../wip/index.html">
            <img src="./../../static/categoria_carrera.jpg" alt="Carreras" />
            <h2>CARRERAS</h2>
          </a>
        </div>

        <div class="categoria">
          <a href="../wip/index.html">
            <img src="./../../static/categoria_aventura.jpg" alt="Aventura" />
            <h2>AVENTURA</h2>
          </a>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
